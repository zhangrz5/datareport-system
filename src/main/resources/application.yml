server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: datareport-system

  profiles:
    active: dev

  # 引入SQL配置文件
  config:
    import:
      - classpath:sql-config.yml

  # Redis 配置 (可选 - 用于分布式锁)
  # 如果不配置Redis,系统将以单机模式运行,定时任务不使用分布式锁
  # 如需启用分布式锁功能,请取消以下注释并配置正确的Redis连接信息
#  redis:
#    host: 192.168.123.1
#    port: 6379
#    password: 
#    database: 0
#    timeout: 5000ms
#    lettuce:
#      pool:
#        max-active: 20
#        max-wait: -1ms
#        max-idle: 10
#        min-idle: 0

  # 任务调度配置
  task:
    scheduling:
      pool:
        size: 10
      thread-name-prefix: task-scheduler-

# MyBatis-Plus 配置
mybatis-plus:
  # mapper xml文件路径
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类包路径
  type-aliases-package: com.company.datareport.entity
  # 配置
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志输出
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 默认枚举处理器
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  # 全局配置
  global-config:
    # 数据库配置
    db-config:
      # 主键类型(使用数据库自增)
      id-type: auto
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值(删除后的值)
      logic-delete-value: 1
      # 逻辑未删除值(默认值)
      logic-not-delete-value: 0
    # Banner
    banner: false

# 日志配置
logging:
  level:
    root: INFO
    com.company.datareport: DEBUG
    com.baomidou.dynamic: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/datareport-system.log
    max-size: 100MB
    max-history: 30


