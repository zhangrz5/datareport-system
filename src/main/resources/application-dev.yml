spring:
  # 多数据源配置
  datasource:
    dynamic:
      # 设置默认的数据源或者数据源组
      primary: master
      # 严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源
      strict: false
      datasource:
        # 主数据源(达梦数据库)
        master:
          driver-class-name: dm.jdbc.driver.DmDriver
          url: jdbc:dm://100.100.200.213:5236/datareport?characterEncoding=UTF-8
          username: SYSDBA
          password: Ec123456
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 5
            min-idle: 5
            max-active: 20
            max-wait: 60000
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 1 FROM DUAL
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20

        # 从数据源1(企业数据库 - MySQL示例)
        slave1:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/enterprise_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
          username: root
          password: root
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 5
            min-idle: 5
            max-active: 20

        # 从数据源2(外部系统数据库 - PostgreSQL示例)
        slave2:
          driver-class-name: org.postgresql.Driver
          url: jdbc:postgresql://localhost:5432/external_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
          username: postgres
          password: postgres
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 5
            min-idle: 5
            max-active: 20
  
